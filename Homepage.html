<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>

    <!-- linking main css file -->
    <link rel="stylesheet" href="Assets/style.css" type="text/css">

    <!-- Linking css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- linking navMenu js and css -->
    <link rel="stylesheet" href="Assets/navmenu/navmenu.css">
</head>

<body>

    <!-- header -->
    <header class="container-fluid">
        <div class="row">

            <!-- box where nav menu button is located -->
            <div id="navButtonBox" class="col-2">

                <!-- hamburger bar -->
                <div id="hamBar" class="container center">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

            </div>

            <!-- where the title is located -->
            <div id="headerTitleBox" class="col-8">
                <h1 id="titleText" class="center">Code Quiz</h1>
            </div>

            <!-- blank space -->
            <div class="col-2"></div>
        </div>
    </header>




    <!-- Nav Menu -->
    <div id="navMenu" class="container">

        <div id="navMenu-header" class="row">
            <!-- blank Space -->
            <div class="col-8"></div>

            <div class="col-4">
                <div id="hamBar" class="container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#navMenu").hide();

        $(document).ready(function () {
            // hides/shows the menu
            $("#hamBar").click(function () {
                $("#navMenu").toggle();
            });
        });

        if($("#navMenu").is(":visible")) {
            
        }

    </script>
</body>

</html>
